<!-- templates/parcel_management.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Management</title>
</head>
<body>
    <h1>Parcel Management</h1>
    <ul>
        {% for parcel in parcels %}
            <li>{{ parcel.name }} - {{ parcel.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
