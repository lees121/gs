<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看订单包裹</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 18px;
            color: #007bff;
        }

        .card-header span {
            font-size: 14px;
            color: #555;
        }

        .card-body {
            font-size: 15px;
            color: #555;
        }

        .card-body p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .card-body p span {
            font-weight: 500;
            color: #333;
        }

        .order-number {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #007bff;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }

            .card-header {
                font-size: 16px;
            }

            .card-body {
                font-size: 14px;
            }

            .order-number {
                width: 25px;
                height: 25px;
                font-size: 12px;
                top: -8px;
                left: -8px;
            }
        }
    </style>
</head>
<body>
    <h1>订单包裹信息</h1>
    {% for package in order_packages %}
    <div class="card">
        <div class="order-number">{{ loop.index }}</div>
        <div class="card-header">
            <div>包裹ID: {{ package.id }}</div>
            <span>状态: {{ package.status }}</span>
        </div>
        <div class="card-body">
            <p><span>快递单号:</span> {{ package.tracking_number }}</p>
            <!-- 其他包裹字段... -->
        </div>
    </div>
    {% endfor %}
</body>
</html>
