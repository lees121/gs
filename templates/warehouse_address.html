<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库地址数据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>仓库地址数据</h1>
    <div class="card-container">
        {% for warehouse in warehouse_data %}
        <div class="card">
            <h2>{{ warehouse.warehouse_name }}</h2>
            <p>地址: {{ warehouse.warehouse_address }}</p>
            <p>联系人: {{ warehouse.warehouse_contact_person }}</p>
            <p>电话号码: {{ warehouse.warehouse_phone_number }}</p>
            <p>邮政编号: {{ warehouse.warehouse_postcode }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
