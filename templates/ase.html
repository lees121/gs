<!DOCTYPE html>

    <title>User Info</title>

    <style>
        .header {
            background-image: linear-gradient(135deg, #fdf5e7 10%, #f5d5a1 100%) !important;
            height: 110px;
            border-radius: 0 0 15px 15px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            position: relative;
        }
        .user-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .user-img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        .user-desc {
            flex-grow: 1;
        }
        .user-nickname {
            display: block;
            font-weight: bolder;
            font-size: 18px;
            margin-top: 10px;
            color: #170f07;
        }
        .user-username {
            display: block;
            margin-top: 5px;
            color: #70635a;
        }
        .user-set {
            font-size: 24px;
            color: #70635a;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transform: translateY(-3px); /* 向上移动30px */
        }
        .order {
            border-radius: 15px;
            margin: 6px;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        .order span {
            font-size: 16px;
            font-weight: bolder;
            color: #170f07;
        }
        .order-button {
            float: right;
            background-color: #ff5402;
            border-radius: 999px;
            font-size: small;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .order-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            border: none;
            margin-top: 10px;
        }
        .order-grid-item {
            text-align: center;
            padding: 10px;
        }
        .order-grid-item .feather {
            display: block;
            margin-bottom: 8px;
            font-size: 24px;
            color: #70635a;
        }
    </style>
    <style type="text/css">
img[src=""] {
  opacity: 0;
}

.taro-img {
  display: inline-block;
  overflow: hidden;

}

.taro-img__mode-scaletofill {

  height: 100%;

.taro-img__mode-top {

.taro-img__mode-bottom {

  position: absolute;

}

.taro-img__mode-bottomright {
  position: absolute;

}
</style>
<style type="text/css">
html, body {
  height: 100%;
}

#app {
  height: 100%;
}

.taro-tabbar__border-white::before {
  border-top-color: #fff !important;
}

.taro-tabbar__container {
  display: flex;
  height: 100%;
  flex-direction: column;
  overflow: hidden;
}

.taro-tabbar__panel {
  flex: 1;
  position: relative;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}

.taro-tabbar__tabbar {
  position: relative;
  height: 50px;
  width: 100%;
  transition: bottom .2s, top .2s;
}

.taro-tabbar__tabbar-top {
  top: 0;
}

.taro-tabbar__tabbar-bottom {
  bottom: 0;
}

.taro-tabbar__tabbar-hide {
  display: none;
}

.taro-tabbar__tabbar-slideout {
  top: -52px;
  flex: 0 0;
}

.taro-tabbar__panel + .taro-tabbar__tabbar-slideout {
  top: auto;
  bottom: -52px;
}
</style>

<style type="text/css">
    button {
  position: relative;
  display: block;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
  padding-left: 14px;
  padding-right: 14px;
  box-sizing: border-box;
  font-size: 18px;
  text-align: center;
  text-decoration: none;
  line-height: 2.55555556;
  border-radius: 5px;
  -webkit-tap-highlight-color: transparent;
  overflow: hidden;
  color: #000000;
  background-color: #F8F8F8;
}

button[plain] {
  color: #353535;
  border: 1px solid #353535;
  background-color: transparent;
}

button[plain][disabled] {
  color: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(0, 0, 0, 0.2);
  background-color: #F7F7F7;
}

button[type=primary] {
  color: #FFFFFF;
  background-color: #1AAD19;
}

button[type=primary][plain] {
  color: #1aad19;
  border: 1px solid #1aad19;
  background-color: transparent;
}

button[type=primary][plain][disabled] {
  color: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(0, 0, 0, 0.2);
  background-color: #F7F7F7;
}
</style>

}

    <script>
        function onSet() {
            // Set button click handler
            console.log('Settings clicked');
            window.location.href = "/user/setting";
        }

        function onOrdersList() {
            // Orders list button click handler
            console.log('Orders list clicked');
            window.location.href = "/user/orders";
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchUserInfo();
            feather.replace();
        });

        function fetchUserInfo() {
            // Replace with actual data fetching logic
            const userId = 123; // Example user ID
            fetch(`path/to/your/api/front/user/findById?userId=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const userInfo = data.data;
                        document.querySelector('.user-img').src = userInfo.userImg;
                        document.querySelector('.user-nickname').textContent = userInfo.nickname;
                        document.querySelector('.user-username').textContent = `账号名：${userInfo.username}`;
                    }
                });
        }
    </script>
